<!DOCTYPE html>

    <head>
        <title>VIRTUAL COMICS</title>
       
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="js/Comics.js"></script>
        <script src="js/CursorEvents.js"></script>
    </head>

    <body>
        <a-scene id="main-scene">

            <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

            <a-entity id="poster-container" cursor-listener comic></a-entity>

                <a-camera id="camera" wasd-controls="enabled:false">

                <a-entity 
                id="title"
                position="0 0.73 -1"
                text="font:exo2bold ; align:center ; width:2 ; color:#000 ; value:VIRTUAL COMIC STORE !"
                >

                <a-entity
                id="subtitle"
                position="0 -0.1 0"
                text="font:dejavu ; align:center ; width:1 ; color:#0F184E ; value:GET YOUR FAVOURITE COMICS"
                ></a-entity>
            </a-entity>

            <a-entity
            id="camera-cursor"
            cursor position="0.05 0 -1"
            geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03"
            material="color:#ffffff; shader:flat"
            >

            </a-entity>

            
        </a-camera>
        </a-scene>
    </body>
</html>
